<html lang='en'>
<head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <title>MetricsGraphics.js - Minimal Example</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

    <link href='../dist/metricsgraphics.css' rel='stylesheet' type='text/css'>
    <link href='css/metricsgraphics-demo.css' rel='stylesheet' type='text/css'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js' charset='utf-8'></script>
    <script src='../dist/metricsgraphics.min.js'></script>

</head>
<body>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <div id='ufo-sightings'></div>
  <script>
    d3.json('data/ufo-sightings.json', function(data) {
        MG.data_graphic({
            title: "UFO Sightings",
            description: "Yearly UFO sightings from the year 1945 to 2010.",
            data: data,
            markers: [{'year': 1964, 'label': '"The Creeping Terror" released'}],
            width: 650,
            height: 350,
            target: '#ufo-sightings',
            x_accessor: 'year',
            y_accessor: 'sightings'
        })
    })
  </script>
</body>
</html>
